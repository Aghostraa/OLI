Tables:
  Chains:
    Definition: Is used to map addresses to a chain. Chain_id (PK) is based on the chain's id (see chainlist). 
    Fields:
      - chain_id: 
          type: int
          key: PK
      - name: string
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string
    OptionalFields:
      - rpc: list
      - explorer: string
      - website: string
      - native_token: string

  Addresses:
    Definition: Represents wallet and smart contract addresses, linked to chains, projects, and categorization. 
    Fields:
      - address: 
          type: string/hex
          key: PK
      - chain_id: 
          type: int
          key: FK
      - project_id: 
          type: unknown
          key: FK
      - category_id: 
          type: string
          key: FK
      - is_eoa: bool
      - name: string
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string
    OptionalFields:
      - correctness_confidence: int
      - bytecode: bytes
      - abi: string
      - compiler_version: string
      - deployment_date: date
      - deployer_address: string

  Projects:
    Definition: Information about specific projects (i.e. Uniswap V2), including project name, website link, and documentation.
    Fields:
      - project_id: 
          type: unknown
          key: PK
      - name: string
      - website: string
      - docs: string
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string
    OptionalFields:
      - oss_slug: string
      - token_symbol: string
      - token_contract_address: string
      - team_id: 
          type: unknown
          key: FK

  Categories:
    Definition: A classification system that can be used for grouping contracts and wallets into specific categories. 
    Fields:
      - category_id: 
          type: string
          key: PK
      - name: string
      - definition: string
      - main_category_id: 
          type: string
          key: FK
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string

  MainCategories:
    Definition: A higher-level categorization that can group multiple categories under a broader classification.
    Fields:
      - main_category_id: 
          type: string
          key: PK
      - name: string
      - definition: string
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string

  TagGroup:
    Definition: Represents collections of tags that can be applied to other entities in the system for organizational purposes.
    Fields:
      - tag_group_id: 
          type: unknown
          key: PK
      - name: string
      - description: string
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string

  Tags:
    Definition: Individual labels or identifiers that can be applied to data points for sorting, searching, and categorization purposes.
    Fields:
      - tag_id: 
          type: unknown
          key: PK
      - name: string
      - tag_group_id: 
          type: unknown
          key: FK
      - description: string
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string
    OptionalFields:
      - additional_attributes: dict
      - threshold_dict: dict

  TagMapping:
    Definition: A many-to-many relationship table that maps tags to addresses, allowing an address to have multiple tags and a tag to be applied to multiple addresses. 
    Fields:
      - address: 
          type: string/hex
          key: FK
      - tag_id: 
          type: unknown
          key: FK
      - created_at: timestamp
      - created_by: string
      - modified_at: timestamp
      - modified_by: string

  Team:
    Definition: A group of people or entities working on projects, with a simple structure containing just an ID and a name.
    Fields:
      - team_id: 
          type: unknown
          key: PK
      - name: string

Relationships:
  ManyToManyTagging:
    - TagGroup:
        key: tag_group_id
        table: TagGroup
      Tags:
        key: tag_id
        table: Tags
      TagMapping:
        foreignKeyTagGroup: tag_group_id
        foreignKeyTags: tag_id

  OneToManyCategorization:
    - Categories:
        key: main_category_id
        table: Categories
        type: many
      MainCategories:
        key: main_category_id
        table: MainCategories
        type: one

  OneToManyProjectsToTeams:
    - Projects:
        key: team_id
        table: Projects
        type: many
      Team:
        key: team_id
        table: Team
        type: one

  OneToManyAddressesToChains:
    - Addresses:
        key: chain_id
        table: Addresses
        type: many
      Chains:
        key: chain_id
        table: Chains
        type: one

  OneToManyAddressesToProjects:
    - Addresses:
        key: project_id
        table: Addresses
        type: many
      Projects:
        key: project_id
        table: Projects
        type: one

  OneToManyAddressesToCategories:
    - Addresses:
        key: category_id
        table: Addresses
        type: many
      Categories:
        key: category_id
        table: Categories
        type: one

